<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--css는 head에-->
    <meta charset="utf-8" />
    <!--meta는 문서에 대한 정보를 나타내는 태그, 닫는 태그가 없어도 동작은 함-->
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <!--head는 부가적인 정보 body는 화면(즐겨찾기 아래 ~ 스크롤 가능 범위)-->

  <body>
    <header>
      <div class="center-align">
        <!-- 인라인 스타일 : html에 스타일쓰기-->
        <!--가운데 정렬용 div (구역 정렬 할 영역 따로 잡아주기)-->
        <!-- 속성명1: 속성값1; 속성명2: 속성값2;-->
        <div id="header-top">
          <!--span은 display가 inline-->
          <span>네이버를 시작페이지로 | </span>
          <span>쥬니어네이버 | </span>
          <span>해피빈</span>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <h1>
              <span>네이버</span>
            </h1>
            <!--태그만으로 설명이 안되는 경우 속성(attribute)으로 설명-->
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input />
            <!--input이 대표적으로 contents가 없어 바로 닫는 태그-->
            <!-- 다른 input 종류: textarea, 다른 타입: checkbox, radio -->
            <span id="search-keyboard"></span>
            <span id="search-history"></span>
            <button>
              <span class="blind">검색</span>
              <span id="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align relative">
        <div id="search-ranking">
          <h2 class="blind">실시간검색어</h2>
          <ul>
            <span id="rank-number">1</span>
            <span>조연서</span>
          </ul>
        </div>
        <ul>
          <!--ul: unordered list, li:list item-->
          <li>
            <a href="">
              <span class="nav-item-mail"></span>
              <span class="blind">메일</span>
            </a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">카페</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">블로그</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">지식인</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">네이버쇼핑</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">네이버페이</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">네이버TV</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">사전</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">뉴스</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">증권</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">부동산</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">지도</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">영화</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">뮤직</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">책</span></a>
          </li>
          <li>
            <a href=""><span></span><span class="blind">웹툰</span></a>
          </li>
        </ul>
        <div class="nav-divider"></div>
        <ul>
          <li class="more">
            <a href=""><span></span><span class="blind">더보기</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="main-centered" class="center-align">
        <div id="main-first-block">
          <div id="main-ad"></div>
          <div id="main-login">로그인</div>
        </div>
        <div>
          <div id="main-ytn">
            <h3>연합뉴스</h3>
            <ol>
              <!--ordered list-->
              <li>충격)</li>
              <li>속보)</li>
              <li>중대발표:</li>
            </ol>
          </div>
          <div id="main-newsstand">
            <h3>언론사 목록</h3>
            <ul>
              <li><img src="./미디어오늘.png" alt="미디어오늘" /></li>
              <li><img src="./국민일보.png" alt="국민일보" /></li>
              <li><img src="./머니투데이.png" alt="머니투데이" /></li>
            </ul>
          </div>
          <div id="main-weather"></div>
          <div id="main-second-ad"></div>
        </div>
        <div>
          <div id="main-category">
            <h3>주제별보기</h3>
          </div>
          <div id="main-shopping">
            <h3>쇼핑</h3>
          </div>
        </div>
        <div>
          <div id="main-event">
            <h3>이벤트</h3>
          </div>
          <div id="main-third-ad"></div>
        </div>
      </div>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
