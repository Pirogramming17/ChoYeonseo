<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새리뷰 올리기</title>
  </head>

  <body>
    <div>
      <h1>
        <a href="{% url 'reviews:home' %}">
          my<span>Movie</span>Reviews
        </a>
      </hr>
    </h1>
    <button>
      <a href={% url 'reviews:create' %}>
        Add a new Review
      </a>
    </button>
  </div>
  <form action="{% url 'reviews:create' %}" method="post">
    {% csrf_token %}
    <div>
      <span>Movie<span>review🍿</div>
        <p>
          제목:
          <input type="text" name="title">
        </p>
        <p>
          개봉년도:
          <input type="number" name="r_year">
        </p>
        <p>
          장르:
          <input type="text" name="genre">
        </p>
        <p>
          별점:
          <input type="text" name="grade">
        </p>
        <p>
          러닝타임:
          <input type="text" name="r_time">
        </p>
        <p>
          리뷰:
          <input type="text" name="r_content">
        </p>
        <p>
          감독:
          <input type="text" name="director">
        </p>
        <p>
          배우:
          <input type="text" name="actor">
        </p>

        <div>
          <input type="submit" value="Save">
        </div>
      </form>

      <a href="{% url 'reviews:home' %}">Home</a>

    </body>

  </html>
