{% extends 'ideas/base.html' %}
{%block content %}
  <div>
    <h3>Devtool Detail</h3>
    <p>개발툴 세부내용 페이지입니다. 자신이 다룰 수 있는 개발툴에 대한 상세내용을 확인해 보세요.
    </p>
  </div>

  <article>
    <h1>
      {{devtool.name}}
    </h1>
    <div>
      <p>{{devtool.type}}</p>
      <p>{{devtool.explain}}</p>
    </div>
    <div>
      <p>
        &gt 만들 수 있는 SW 목록
      </p>
      {% for idea in all_ideas %}
        <a href={% url 'ideas:idea_detail' idea.id %}>{{idea.title}}</a>
      {% endfor %}
    </div>
  </article>

  <div>
    <form action="{% url 'ideas:devtool_delete' devtool.id %}" method="post">
      {% csrf_token %}
      <button>
        삭제
      </button>
    </form>
    <button>
      <a href="{% url 'ideas:devtool_list'%}">목록</a>
    </button>
    <button>
      <a href="{% url 'ideas:devtool_update' devtool.id%}">수정</a>
    </button>
  </div>
{% endblock %}
