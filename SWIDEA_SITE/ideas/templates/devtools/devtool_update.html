{% extends 'ideas/base.html' %}
{%block content %}
  <div>
    <h2>
      DevTool Register
    </h2>
    <p>
      개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.
    </p>
  </div>
  <form action="{% url 'ideas:devtool_update' devtool.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <p>
        이름:
      </p>
      <input type="text" name="name" value="{{devtool.name}}">
    </div>
    <div>
      <p>
        종류
      </p>
      <input type="text" name="type" value="{{devtool.type}}">
    </div>
    <div>
      <p>
        아이디어 설명:
      </p>
      <textarea name="explain" id="" cols="50" rows="10">{{devtool.explain}}</textarea>
    </div>
    <div>
      <input type="submit" value="SUBMIT">
    </div>
  </form>
{% endblock %}
