{% extends 'ideas/base.html' %}
{%block content %}
  <div>
    <h2>
      DevTool List
    </h2>
    <p>
      개발툴 목록 페이지입니다. 자신이 사용 가능한 개발툴의 목록을 확인해 보세요.
    </p>
  </div>
  {% for devtool in devtools %}
    <div>
      <p>
        <a href="{% url 'ideas:devtool_detail' devtool.id%}">{{devtool.name}}</a>
      </p>
      <p>{{devtool.type}}</p>
      <p>{{devtool.explain}}</p>
    {% endfor %}
  </div>
{% endblock %}
