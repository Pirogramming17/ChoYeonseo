{% extends 'ideas/idea_base.html' %}
{%block content %}
  <form action="{% url 'ideas:idea_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <p>
        아이디어명:
      </p>
      <input type="text" name="title">
    </div>
    <div>
      <p>
        image:
      </p>
      <input type="file" name="image">
    </div>
    <div>
      <p>
        아이디어 설명:
      </p>
      <textarea name="content" id="" cols="50" rows="10"></textarea>
    </div>
    <div>
      <p>
        아이디어 관심도:
      </p>
      <input type="number" name="interest" placeholder="0">
    </div>
    <div>
      <p>
        예상 개발툴:
      </p>
      <select name="devtool">
        {%for idea in ideas%}
          <option value=''>--------
          </option>
          <option value="{{ idea.devtool.name }}">
            {{ idea.devtool.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <input type="submit" value="SUBMIT">
    </div>
  </form>
{% endblock %}
