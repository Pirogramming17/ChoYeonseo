{% extends 'ideas/base.html' %}
{%block content %}
  <form action="{% url 'ideas:idea_update' idea.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <p>
        아이디어명:
      </p>
      <input type="text" name="title" value="{{idea.title}}">
    </div>
    <div>
      {% if idea.image %}
        <p>
          image:
        </p>
        <p>
          Currently:
          {{idea.image.url}}
        </p>
      {% endif %}
      <p>
        Change:
        <input type="file" name="image"/>
      </p>
    </div>
    <div>
      <p>
        아이디어 설명:
      </p>
      <textarea name="content" id="" cols="50" rows="10">{{idea.content}}</textarea>
    </div>
    <div>
      <p>
        아이디어 관심도:
      </p>
      <input type="number" name="interest" value="{{idea.interest}}">
    </div>
    <div>
      <p>
        예상 개발툴:
      </p>
      <select name="devtool">
        <option value="{{idea.devtool.name}}">
          {{idea.devtool.name}}
        </option>
        {%for devtool in devtools%}
          <option value="{{ devtool.name }}">
            {{ devtool.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <input type="submit" value="SUBMIT">
    </form>
  {% endblock %}>
